url: https://wklimowicz.github.io/tidylfs/
template:
  bootstrap: 5
  # bootswatch: flatly

development:
  version_tooltip: "Development version"

reference:
- title: Analysis
- subtitle: Summary Functions
  desc: Group and summarise for chosen metric
- contents:
  - starts_with("lfs_summarise")
- subtitle: Flags
  desc: Add a indicator column
  contents:
  - starts_with("lfs_flag")
- title: Setup 
- subtitle: Convert and Compile
  desc: Convert from `.sav` to `.Rds` and compile to one dataset
  contents:
  - starts_with("lfs_convert")
  - starts_with("lfs_compile")
  - lfs_load
- subtitle: Add custom columns
  desc: Brings in extra columns from lfs
  contents:
  - lfs_extra_mappings

navbar:
  structure:
    left:  [home, reference, variables,  replicate]
    right: [github]
  components:
    home:
      text: Get started
      href: index.html
    variables:
      text: Adding more variables
      href: articles/Adding_Variables.html
    replicate:
      text: Replicate ONS Publications
      href: articles/Replicating_ONS_Publications.html

